<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                Are you Bored....Then Let's Play!
            </li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="choice"></span></div>
            <div class="box bt-0"><span class="choice"></span></div>
            <div class="box bt-0 br-0"><span class="choice"></span></div>
            <div class="box bl-0"><span class="choice"></span></div>
            <div class="box"><span class="choice"></span></div>
            <div class="box br-0"><span class="choice"></span></div>
            <div class="box bl-0 bb-0"><span class="choice"></span></div>
            <div class="box bb-0"><span class="choice"></span></div>
            <div class="box br-0 bb-0 "><span class="choice"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="choice-info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
